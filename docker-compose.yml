services:
  app:
    build: .
    ports:
      - "3001:3001"
    links:
      - mongo_db
    depends_on:
      - mongo_db
    networks:
      - app-network
    env_file: 
      - .env

  mongo_db:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=ignacio
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network: